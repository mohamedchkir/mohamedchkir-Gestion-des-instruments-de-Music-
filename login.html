<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-light" >
      <div class="container-fluid">
        <a class="navbar-brand " href="#">
          <img src="images/pngegg.png" alt="" width="150"  class="d-inline-block align-text-top" style="transform: rotate(23deg);">
        </a>
        <form class="d-flex">
        <a href="index.html"><button class="btn btn-outline-primary" type="button">Sign Up </button></a>  
        </form>
      </div>
    </nav>
  </header>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-end align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <h1 class="text-white">Bonjour</h1>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label text-white" for="form3Example3 ">Email address</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label text-white" for="form3Example4">Password</label>
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem; ">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0 text-white">Don't have an account? <a href="index.html"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
