<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <section class="vh-100">
      <div class="container mt-4 py-5" style="width: 800px">
        <div class="row d-flex justify-content-center align-items-center rounded" style="background-color: rgba(240, 255, 255, 0.639)">
          <div class="col-sm-10 col-md-11 col-lg-7">
            <form>
              <!-- Username input -->
              <div class="form-outline my-2">
                <label class="text form-label text-dark" for="form3Example3 ">Username</label>
                <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Enter your username" />
              </div>
              <!-- Email input -->
              <div class="form-outline mb-2">
                <label class="text form-label text-dark" for="form3Example3 ">Email address</label>
                <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Enter a valid email address" />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-2 d-flex ps-5">
                <i class="fa-solid fa-user"></i>
                <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter Password" />
              </div>
              <label class="text form-label text-dark" for="form3Example4">Password</label>
              <!--Confirm Password input -->
              <div class="form-outline mt-2 w-100">
                <label class="text form-label text-dark" for="form3Example4">Cofirm Password</label>
                <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Confirm Password" />
              </div>
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="login btn btn-primary btn-lg mb-4" style="padding-left: 2.5rem; padding-right: 2.5rem">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
